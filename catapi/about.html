<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>投稿のヒント - ほめ猫</title>
  <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">
  <style>
    html {
      box-sizing: border-box;
      font-size: 16px;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    body {
      font-family: 'M PLUS Rounded 1c', sans-serif;
      background: linear-gradient(135deg, #fffbe7, #ffe1f0);
      margin: 0;
      padding: 0;
    }
    .container {
      width: 95%;
      max-width: 650px;
      margin: 40px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 30px;
      text-align: center;
    }
    .nav-header {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      font-size: clamp(0.75rem, 2vw, 1rem);
      white-space: nowrap;
      margin-bottom: 20px;
    }
    .nav-header a {
      text-decoration: none;
      color: #000;
    }
    .logo {
      height: 36px;
      width: auto;
      flex-shrink: 0;
    }
    .banner {
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: #444;
      background-color: #fffaf2;
      padding: 20px 16px;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      line-height: 1.5;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: inline-flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
      overflow: hidden;
      white-space: nowrap;
    }
    .banner span {
      white-space: nowrap;
      flex-shrink: 1;
    }
    section {
      max-width: 38em;
      margin: 0 auto;
      text-align: center;
      line-height: 1.8;
    }
    .tips-box {
      background-color: #fffaf2;
      padding: 2em 1.5em;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }
    .tips-box ul {
      text-align: left;
      padding-left: 1.2em;
    }
    .tips-box li {
      margin-bottom: 1em;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 2em;
    }
    footer a {
      color: #666;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="nav-header">
      <img src="cat-logo.png" alt="ほめ猫ロゴ" class="logo">
      <a href="index.html">ホーム</a>
      <a href="examples.html">投稿のヒント</a>
      <a href="privacy.html">プライバシーポリシー</a>
    </nav>

    <div class="banner">
      <span><strong>🐾ほめ猫について🐾</strong></span>
    </div>

    <section>
      <div class="tips-box">
ほめ猫は、あなたがした<br>「ちょっとしたいいこと」を書くだけで、<br>かわいい猫がほめてくれる癒し系Webサービスです。<p>
例えば、道に落ちていたゴミを拾ったり、<br>誰かに優しい言葉をかけたり。<p> そんな何気ないけれど素敵な行動を記録して、<br>ほめられることで前向きな気持ちになれます。
<p>
さらに、このサイトで発生した収益の一部は、<br>保護猫活動を支援する団体に寄付されます。<p>自分もほめられ、猫たちも幸せになる。<p>そんな小さな優しさの循環を目指しています。<br><img src="cat-logo.png" alt="ほめ猫ロゴ" class="logo"></p>
      </div>
    </section>

    <footer>
      <a href="contact.html">お問い合わせ</a>
    </footer>
  </div>
</body>
</html>
